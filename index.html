<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Lightbox Fun | Vikas Lalwani</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href="css/lightbox.css" rel="stylesheet" />
</head>


<body>
	<h1>Lightbox Fun</h1>

	<hr width="960px" color="grey" style="margin: 0 auto;">
	
	<div class="center">
		<h2>My lightbox.</h2>
		<ul id="myLightbox">
			<li><a href="images/boat.png"><img src="images/boat.png" alt="boat"></a></li>
			<li><a href="images/chuck.png"><img src="images/chuck.png" alt="chuck"></a></li>
			<li><a href="images/education.png"><img src="images/education.png" alt="education"></a></li>
			<li><a href="images/skill-polish.png"><img src="images/skill-polish.png" alt="skill"></a></li>
		</ul>
	</div>

	<div class="center">
		<h2>Standard lightbox.</h2>
		<ul id="standardLightbox">
			<li><a href="img/boat.png" data-lightbox="standardLightbox" data-title="boat"><img src="img/boat.png" alt="boat"></a></li>
			<li><a href="images/chuck.png" data-lightbox="standardLightbox" data-title="chuck"><img src="images/chuck.png" alt="chuck"></a></li>
			<li><a href="images/education.png" data-lightbox="standardLightbox" data-title="education"><img src="images/education.png" alt="education"></a></li>
			<li><a href="images/skill-polish.png" data-lightbox="standardLightbox" data-title="skill"><img src="images/skill-polish.png" alt="skill"></a></li>
		</ul>
	</div>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/lightbox.min.js"></script>

	<!-- Google Analytics Tracking Code -->

		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

</body>

</html>
